name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag fnzv/bimmerexporter
    - name: Registry login 
      run: echo ${{secrets.GH_DOCKERHUB}} | docker login -u fnzv --password-stdin
    - name: Push image
      run: docker push fnzv/bimmerexporter
